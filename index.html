<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="header" id="headeru">Calculator</h1>
    <div class="container">
        <h1 class="display" id="display">HI</h1>
        <div class="row1">
            <button class="ops" id="buttonss">AC</button>
            <button class="ops" id="buttonss">DEL</button>
            <button class="ops" id="buttons">%</button>
            <button id="buttons1" onclick="button()" class="buttons">/</button>
        </div>
        <div class="row2">
            <button id="buttons2"  onclick="button2()">7</button>
            <button id="buttons3"  onclick="button3()">8</button>
            <button id="buttons4"  onclick="button4()">9</button>
            <button class="asterisk" id="buttons"  onclick="button()">*</button>
        </div>
        <div class="row3">
            <button id="buttons5"  onclick="button5()">4</button>
            <button id="buttons6"  onclick="button6()">5</button>
            <button id="buttons7"  onclick="button7()">6</button>
            <button id="buttons8"  onclick="button8()">-</button>
        </div>
        <div class="row4">
            <button id="buttons9"  onclick="button9()">1</button>
            <button id="buttons10"  onclick="button10()">2</button>
            <button id="buttons11"  onclick="button11()">3</button>
            <button id="buttons12"  onclick="button12()">+</button>
        </div>
        <div class="row5">
            <button id="buttons13"  onclick="button13()">00</button>
            <button id="buttons14" onclick="button14()">0</button>
            <button id="buttons15" onclick="button15()">.</button>
            <button class="equalBtn" id="buttonss">=</button>
        </div>
    </div>
    <script>
    
   
    </script>
</body>
</html>
